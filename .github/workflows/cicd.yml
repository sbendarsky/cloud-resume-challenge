name: CI / CD
on:
 push:
   branches:
     - main

jobs:

 Infrastructure:
   name: Terraform Infrastructure
   runs-on: ubuntu-latest
   env:
     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
   steps:
     - name: Checkout
       uses: actions/checkout@v2
     
     - name: Init
       id: init
       run: cd terraform && terraform init
     
     - name: plan
       id: plan
       run: cd terraform && terraform plan -out=tfplan
             
     - name: terraform apply
       id: apply
       run: |
          cd terraform

          if terraform import -dry-run aws_s3_bucket.my_bucket resume.sbendarsky.me; then
            terraform import aws_s3_bucket.my_bucket resume.sbendarsky.me
          else
            echo "S3 bucket does not exist or import failed."
          fi

          if terraform import -dry-run aws_iam_user.cloudfront_dummy_user cloudfront_dummy_user; then
            terraform import aws_iam_user.cloudfront_dummy_user cloudfront_dummy_user
          else
            echo "IAM user does not exist or import failed."
          fi

          if terraform import -dry-run aws_iam_role.cloudfront_s3_access_role CloudFrontS3AccessRole; then
            terraform import aws_iam_role.cloudfront_s3_access_role CloudFrontS3AccessRole
          else
            echo "IAM role (CloudFrontS3AccessRole) does not exist or import failed."
          fi

          if terraform import -dry-run aws_iam_role.iam_for_lambda iam_for_lambda; then
            terraform import aws_iam_role.iam_for_lambda iam_for_lambda
          else
            echo "IAM role (iam_for_lambda) does not exist or import failed."
          fi

          if terraform import -dry-run aws_iam_policy.iam_policy_for_resume_project aws_iam_policy_for_terraform_resume_project_policy; then
            terraform import aws_iam_policy.iam_policy_for_resume_project aws_iam_policy_for_terraform_resume_project_policy
          else
            echo "IAM policy does not exist or import failed."
          fi

          if terraform import -dry-run aws_dynamodb_table.dynamodbtable cloudresume-table; then
            terraform import aws_dynamodb_table.dynamodbtable cloudresume-table
          else
            echo "DynamoDB table does not exist or import failed."
          fi
          
          # Apply changes
          if terraform apply -auto-approve; then
            echo "Terraform apply succeeded."
          else
            echo "Terraform apply failed."
          fi


 sync-website:
   name: Sync Website
   runs-on: ubuntu-latest
   needs: Infrastructure
   steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Sync Website
       uses: jakejarvis/s3-sync-action@master
       with:
         args: --acl private --follow-symlinks --delete
       env:
         AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         AWS_REGION: ${{ secrets.AWS_REGION }}
         SOURCE_DIR: "web"